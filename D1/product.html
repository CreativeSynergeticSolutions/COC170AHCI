<!doctype html>
<html>

<head>
	<title>George</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/_reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/template.css">
	<link rel="stylesheet" type="text/css" href="vendor/fontello/css/creative-synergetic-solutions.css">
	<link rel="stylesheet" href="vendor/jquery-ui-1.11.1/jquery-ui.min.css">
	<link rel="stylesheet" href="stylesheets/product.css">
</head>

<body>
	<header class='top-bar'>
		<div class='top--menu-icon'>
			<i class="icon-menu"></i>
		</div>
		<div class="top--menu-account">
			<i class="icon-user"></i>
		</div>
		<div class="top--menu-search">
			<i class="icon-search-1"></i>
		</div>
		<div class="top--menu-cart">
			<i class="icon-basket"></i>
		</div>
	</header>
	
	<div class='menu menu-closed'>
		<div class='menu-area'>
			<div class='menu-favourites'>
				<h4>Favourites</h4>
				<ul>
					<li>+</li>
					<li>+</li>
					<li>+</li>
					<li>+</li>
					<li>+</li>
					<li>+</li>
				</ul>
			</div>
			<div class='menu-main'>
				<ul>
					<li>Sales</li>
					<li>Women</li>
					<li>Men</li>
					<li>Boys</li>
					<li>Girls</li>
					<li>Baby</li>
					<li>School</li>
					<li>Occasion</li>
					<li>Shoes</li>
					<li>More</li>
				</ul>				
			</div>
		</div>
		<div id="sidebar-toggle" class="sidebar sidebar-closed">
			<i class="icon-right-open"></i>
		</div>
	</div>
	
	<section class='content'>
		
		<div id='productWrapper'>
			
			<div id='productCategory'>Coats & Jackets</div>
			
			<div id='productName'>Boston Crew Pea Coat</div>
			
			<div id='productImg'></div>
			
			<div id='productPrice'>&pound;40</div>
			<div id='productReview'><a href=''>Write a Review &#8658;</a></div>
			
			<div id='productOptions'>
				
				<label class='accordianSection'>
					<input type='checkbox'/>
					<span class='optionTitle'>Select Color: </span><span id='selectedProductColor'></span>
					<div id='productColor' class='accordianContent'>
						<div class='selectionOptions'>White</div>
						<div class='selectionOptions'>Blue</div>
						<div class='selectionOptions'>Red</div>
					</div>
				</label>
				
				<label class='accordianSection'>
					<input type='checkbox'/>
					<span class='optionTitle'>Select Size: </span><span id='selectedProductSize'></span>
					<div id='productSize' class='accordianContent'>
						<div class='selectionOptions'>S</div>
						<div class='selectionOptions'>M</div>
						<div class='selectionOptions'>L</div>
						<div class='selectionOptions'>XL</div>
						<div class='selectionOptions'>XXL</div>
						<div class='selectionOptions'>XXXL</div>
					</div>
				</label>
				
				<label class='accordianSection'>
					<input type='checkbox'/>
					<span class='optionTitle'>Select Quantity: </span><span id='selectedProductQuantity'></span>
					<div id='productQuantity' class='accordianContent'>
						<div class='selectionOptions'>1</div>
						<div class='selectionOptions'>2</div>
						<div class='selectionOptions'>3</div>
					</div>
				</label>
				
			</div>
			
		</div>
		
	</section>
	
	<script src="vendor/hammer.min.js"></script>
	<script src="javascripts/main.js"></script>
	<script type='text/javascript' src='vendor/jquery-1.11.1.min.js'></script>
	<script type='text/javascript' src='vendor/jquery-ui-1.11.1/jquery-ui.min.js'></script>
	<script type='text/javascript' src='javascripts/product.js'></script>
	
</body>
</html>
