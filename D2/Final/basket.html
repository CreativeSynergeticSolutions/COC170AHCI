<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Basket</title>
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="stylesheets/basket.css">
	<link rel="stylesheet" href="stylesheets/basket_mobile.css">
	<link rel="stylesheet" href="vendor/ahci-icon-font/css/ahci.css">
    <script type="text/javascript" src="vendor/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="vendor/propeller.min.js"></script>
	<script type="text/javascript" src="javascripts/fetchItems.js"></script>
    <script type="text/javascript" src="javascripts/wall.js"></script>
    <script type="text/javascript" src="javascripts/util.js"></script>
    <script type="text/javascript" src="javascripts/dial.js"></script>
    <script type="text/javascript" src="javascripts/basket.js"></script>
	
</head>
<body>
	<!--<div id="details">
	</div>-->
	<div id="options">
		<button id="reserve" onclick="loadContainer2();"><!--load modal-->
			Reserve
		</button>
		<form action="shelf.html">
			<button type="submit">
				Shelf  View
			</button>
		</form>
		<form action="outfit.html">
			<button>
				Outfit
			</button>
		</form>
		<button class="cancel" onclick="removeAll();"><!--javascript to clear and return to shelf view-->
			Remove All Items
		</button>
	</div>
	<div id="items">
	</div>
	<div id="total">
	</div>
	<div id="container" class="container">
		<div>
			<div class="closebar" onclick="$('#container').css('display','none');">
				<div>
					<i class='icon-cancel'></i>
				</div>
			</div>
			<div class="goToItem" onclick="LoadProduct()">
				<div>
					<div>
						<i class='icon-right-open'></i>
					</div>
					<div>
						<i class='icon-info'></i>
					</div>
				</div>
			</div>
			<div class="topbar">
				<div>
					<i class='icon-info'></i>
					<p id='inputText'></p>
				</div>
			</div>
			<div id='description'>
				<div>
					<div id='paragraph'>
					
					</div>
					<div id='bullet'>
					
					</div>
					<div id='productCode'>
					
					</div>
				</div>
			</div>
			<div id='image'>
			
			</div>
		</div>
	</div>
	<div id="container2" class="container" >
		<div>
			<div class="topbar topbarextended">
				<div>
					<p>Items reserved! Please go to the collection point.<p>
				</div>
				
			</div>
			<button class="cancel close " onclick="closeAll();">
				Close
			</button>
		</div>
	</div>
</body>
</html>
