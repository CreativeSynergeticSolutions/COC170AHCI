<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outfit View II</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="vendor/ahci-icon-font/css/ahci.css">
    <link rel="stylesheet" href="stylesheets/keyboard.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/outfit.css">
    <script type="text/javascript" src="vendor/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="javascripts/keyboard.js"></script>
    <script type="text/javascript" src="javascripts/fetchItems.js"></script>
    <script type="text/javascript" src="javascripts/wall.js"></script>
    <script type="text/javascript" src="javascripts/outfit.js"></script>
</head>
<body>
    <div class="main-area">
        <div class="outfit-area">
            <div class="outfits">
                <div class="outfit-item">
                    <span class="left">Outfit 1</span>
                    <span class="right"><i class="icon-eye"></i> | <i class="icon-basket"></i></span>
                </div>
                <div class="outfit-item">
                    <span class="left">A really long outfit name</span>
                    <span class="right"><i class="icon-eye"></i> | <i class="icon-basket"></i></span>
                </div>
            </div>
            <div class="btn-touchable outfit-btn">
                <div class="btn"><span class="inner"><i class="icon-heart"></i>Outfits</span></div>
            </div>
        </div>
        <div class="basket-area">
            <div id="basket" class="basket">
            </div>
            <div class="btn-touchable basket-btn">
                <div class="btn"><span class="inner"><i class="icon-basket"></i>Basket</span></div>
            </div>
        </div>
        <div class="outfit-trash-area">
            <i class="icon-trash-empty"></i>
        </div>
        <div class="main-outfit-area">
            <div id="head-area">
                <div class="add-area"><i class="icon-plus"></i> Head</div>
            </div>
            <div id="body-area">
                <div class="add-area"><i class="icon-plus"></i> Body</div>
            </div>
            <div id="bottom-area">
                <div class="add-area"><i class="icon-plus"></i> Legs</div>
            </div>
            <div id="feet-area">
                <div class="add-area"><i class="icon-plus"></i> Feet</div>
            </div>
        </div>
        <div class="outfit-management-area">
            <span class="outfit-name-input"><input type="text" class="outfit-name" placeholder="Outfit Name..."></span>
            <div class="current-items-area">
                <div class="current-items">
                    <div class="current-item">Item</div>
                </div>
                <div class="btn-touchable current-items-btn">
                    <div class="btn"><span class="inner"><i class="icon-th-list"></i>Items</span></div>
                </div>
            </div>
            <div class="btn-touchable shelf-swap-btn">
                <div class="btn"><span class="inner"><i class="icon-menu"></i>Swap to Shelf View</span></div>
            </div>
        </div>
    </div>
</body>
</html>
