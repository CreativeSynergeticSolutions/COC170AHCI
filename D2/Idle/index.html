			function item(number){

					}

					var html = "<img src="+json[current].image+">";
					html += "<div id='price'>&pound"+json[current].price+"</div>";
					
					document.getElementById(number.toString()).innerHTML = html;
					
				}, Math.floor((Math.random()*5000)+5000));
			}
