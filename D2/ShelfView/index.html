function loadSubCategory(category){
	//Run text through loop (output)
	var output="";
	var array=new Array();
	array=CAT[category];

	for (var i=0;i<array.length;i++){
		//Concatenate "_"
		var id="subc_"+array[i];

		//Load Next div  with id,className and Test Text
		output+="<div class='SubCategories' onclick=loadSubSubCategory('"+array[i]+"') id='"+id+"'>"+array[i]+"</div>";

	}
	currentCategory=category;
	//Reload New Div HTML content
	document.getElementById("sub_categories").innerHTML=output;
	loadSubSubCategory("");
	loadSelection("");

}

function loadSubSubCategory(subCategory){
	var output="";

	if(SUB_CAT[currentCategory+"_"+subCategory]!=null){

		var array=new Array();
		array=SUB_CAT[currentCategory+"_"+subCategory];


		for (var i=0;i<array.length;i++){
			//Concatenate "_"
			var id="subsubc_"+array[i];
			//Load Next div  with id,className and Test Text
			output+="<div class='SubSubCategories' onclick=loadSelection('"+array[i]+"') id='"+id+"'>"+array[i]+"</div>";

		}
	}
	currentSubCategory=subCategory;
	//Reload New Div HTML content
	document.getElementById("sub_categories_sub").innerHTML=output;
}
function loadSelection(category){
	var output="";

	currentSelection=category;
	var array=new Array();
	array=IMG_CAT[category];
	//Run text through loop (output)
	var sizes=new Array("XXS","XS","S","M","L","XL");
	var color=new Array("red","yellow","blue","black","white","green");
	for (var i=0;i<array.length;i++){
		//Concatenate "_"
		var id="sel_"+i.toString();

		//Load Next div  with id,className and Test Text
		output+="<div class='SubCategorySelection' >";
		output+="<img id='"+id+"' src='"+array[i]+"'  />";
		output+="<br /><br />";
		output+="<div id='Scroll'>";
		output+="<div class='ScrollInner1' >";

		for(var j=0;j<6;j++){
			output+="<div style='border-radius:2px;'>"+sizes[j]+"</div>";
		}

		output+="</div>";
		output+="</div>";
		output+="<br />";
		output+="<div id='Scroll'>";
		output+="<div class='ScrollInner2' >";

		for(var j2=0;j2<6;j2++){
			output+="<div style='border-radius:2px;background-color:"+color[j2]+"'></div>";
		}

		output+="</div>";
		output+="</div>";
		output+="<br />";

		output+="<div class='addBasket' >ADD TO BASKET</div>";

		output+="</div>";

	}

	//Reload New Div HTML content
	document.getElementById("selection").innerHTML=output;
}
